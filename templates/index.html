<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
  .text-white{
  color:white
  }
   .text-red{
  color:red
  }
   .text-yl{
  color:yellow
  }
</style>
<body style="background-color:black">
<nav class="navbar" style="background-color:blue">
  <p class="navbar-brand , text-white" ><b>My Recommender</b></p>

  <ul class="nav navbar-nav">
    <li style="background-color:black" ><a href="/">Home</a></li>
    <li style="background-color:black"><a href="/recommend">Recommend</a></li>
    <li style="background-color:black"><a>Contact</a></li>
  </ul>

</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-red" style="font-size:40px" ><center>Trending 50 Books</center></h1>>
    </div>


    {% for i in range(book_name|length) %}
    <div class="col-md-3" style="margin-top:30px">
      <div class="card">
        <div class="card-body">
          <img class="card-img-top" src={{ image[i] }}>
          <p class="text-red">{{ book_name[i] }}</p>
          <p class="text-white">{{ author[i] }}</p>
          <p class="text-white">{{ votes[i] }}</p>
          <p class="text-yl">{{ rating[i] }}</p>
        </div>
      </div>
    </div>
    {% endfor %}





  </div>
</div>

</body>
</html>
